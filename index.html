<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="styles.css"/>
  <title>Rock-Paper-Scissors</title>
</head>
<body>

  <div class="intro">
    <div class="intro-title">Rock-Paper-Scissors</div>
    <div class="intro-desc">Click the buttons to select your choice of rock, paper or scissors</div>
    <div class="intro-question">Can you beat the computer?</div>
  </div>
  <div class="top">
    <div class="choices">
    <div class="choice computer">Computer's Choice: <span id="computer-choice"></span></div>
    <div class="choice user">Your Choice: <span id="user-choice"></span></div>
    </div>
  </div>
    
  <div class="buttons">
    <button id="rock">rock</button>
    <button id="scissors">scissors</button>
    <button id="paper">paper</button>
  </div>

  <div class="result">
      <h2>Result: <span id="result"></span></h2>
  </div>


     <script src="script.js"></script>
</body>

</html>
